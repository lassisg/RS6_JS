        <title>Exercício 10</title>

    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        ></header>

        <div class="container flex-column">
            <main class="d-flex flex-column">
                <h1 class="display-4 text-primary">Exercício 10</h1>

                <p>
                    Gerar uma chave aleatória do euromilhões (5 números + 2
                    estrelas) - não podem existir números repetidos!
                </p>

                <p>
                    Os números podem variar entre 1 e 50, e as estrelas entre 1
                    e 12.
                </p>

                <p>Utilizar o método Math.random().</p>

                <p>
                    A chave deve ser apresentada com os números/estrelas
                    ordenados.
                </p>
            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let jackpot = [];

            while (jackpot.length < 7) {
                let newNumber = Math.floor(Math.random() * 51);
                if (!jackpot.includes(newNumber)) {
                    jackpot.push(newNumber);
                }
            }

            let jackpotNumbersOrdered = jackpot
                .slice(0, 5)
                .sort(function (a, b) {
                    return a - b;
                });

            let jackpotStarsOrdered = jackpot.slice(5).sort(function (a, b) {
                return a - b;
            });

            let jackpotNumbersText = jackpotNumbersOrdered.join(" ");
            let jackpotStarsText = jackpotStarsOrdered.join(" ");

            console.log(`${jackpotNumbersText} + ${jackpotStarsText}`);
        </script>

        <script src="/js/includes.js"></script>
    </body>
