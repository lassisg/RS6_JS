        <title>Exercício 14</title>

    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        ></header>

        <div class="container">
            <main class="d-flex flex-column">
                <h1 class="display-4 text-primary">Exercício 14</h1>

                <p>Dado um array de valores inteiros,</p>

                <pre><code class="language-javascript">
                    [1,2,4,5,10,6,3]
                </code></pre>

                <p>Criar um array que contenha apenas os valores ímpares:</p>

                <pre><code class="language-javascript">
                    [1,5,3]
                </code></pre>
            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let inteiros = [1, 2, 4, 5, 10, 6, 3];
            console.log(inteiros);

            let impares = [];
            inteiros.forEach((item) => {
                if (item % 2 !== 0) {
                    impares.push(item);
                }
            });
            console.log(impares);
        </script>

        <script src="/js/includes.js"></script>
    </body>
