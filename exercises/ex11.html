        <title>Exercício 11</title>

    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        ></header>

        <div class="container flex-column">
            <main class="d-flex flex-column">
                <h1 class="display-4 text-primary">Exercício 11</h1>

                <p>Remova os números repetidos de um array.</p>

                <p>Por exemplo, partindo do array,</p>

                <pre><code class="language-javascript">
                    [12,6,3,12,8,6,5]
                </code></pre>

                <p>o resultado deverá ser:</p>

                <pre><code class="language-javascript">
                    [12,6,3,8,5]
                </code></pre>
            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let repeatingValues = [12, 6, 3, 12, 8, 6, 5];
            console.log(repeatingValues);

            let distinctValues = [];
            repeatingValues.forEach((value) => {
                if (!distinctValues.includes(value)) {
                    distinctValues.push(value);
                }
            });
            console.log(distinctValues);
        </script>

        <script src="/js/includes.js"></script>
    </body>
