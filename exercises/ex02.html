        <title>Exercício 2</title>

    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        ></header>

        <div class="container d-flex">
            <main class="d-flex">
                <div
                    id="exercises-nav"
                    class="d-flex flex-column flex-shrink-0 p-3 bg-light"
                    style="width: 210px"
                ></div>
                <div class="d-flex flex-column">
                    <h1>Exercício 2</h1>

                    <p>
                        Dada uma variável com um ano,
                        <code>let ano=2004;</code> determinar se o ano é
                        bissexto. Ver imagem anexa.
                    </p>

                    <p>
                        <strong
                            >NÃO PROCURAR A SOLUÇÃO NA INTERNET!!!!!!</strong
                        >
                    </p>

                    <img
                        src="/images/ano_bissexto.png"
                        alt="Regra de ano bissexto"
                    />
                </div>
            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let ano = 1900;

            if (ano % 4 === 0 && ano % 100 !== 0) {
                console.log(`O ano ${ano} é bissexto.`);
            } else if (ano % 4 === 0 && ano % 100 === 0 && ano % 400 === 0) {
                console.log(`O ano ${ano} é bissexto.`);
            } else {
                console.log(`O ano ${ano} não é bissexto.`);
            }
        </script>

        <script>
            fetch("/header.html")
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    document.querySelector("header").innerHTML = data;
                })
                .then((data) => {
                    let classLink = window.location.pathname.split("/")[1];
                    let myLink = document.querySelector(
                        `[href='/${classLink}/']`
                    );
                    myLink.classList.add("active");
                });

            fetch("/footer.html")
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    document.querySelector("footer").innerHTML = data;
                });

            fetch("/asideExercises.html")
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    document.querySelector("#exercises-nav").innerHTML = data;
                })
                .then((data) => {
                    let classLink = window.location.pathname;
                    let myLink = document.querySelector(
                        `[href='${classLink}']`
                    );
                    myLink.classList.add("active");
                });
        </script>
    </body>
