<body>
    <script>
        let naosai=true;
        while(naosai) {
            let resposta=prompt('Introduza uma letra:');
            if (resposta===null) {
                alert("Cancelou o prompt!");
                break;
            }
            // o utilizador só pode introduzir uma única letra
            // e tem de introduzir pelo menos uma letra
            if (resposta.length!==1) {
                alert("Tem de introduzir 1 letra.");
            } else {
                let codigo=resposta.charCodeAt(0);
                if (codigo>=65 && codigo<=90) {
                    console.log(`A letra '${resposta}' está em maiúsculas.`);
                } else if (codigo>=97 && codigo<=122) {
                    console.log(`A letra '${resposta}' está em minúsculas.`);
                } else {
                    console.log(`O caractere '${resposta}' não é uma letra.`);
                }
                naosai=false;
            }
        }
