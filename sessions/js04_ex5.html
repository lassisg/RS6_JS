        <script>
            // simular o método trim
            // let teste="    Pedro Remoaldo    ";
            let teste = "      ";
            // teste.split(" ") + ciclo + join
            let posInicial = 0;
            while (teste[posInicial] === " ") {
                posInicial++;
            }
            let posFinal = teste.length - 1;
            while (teste[posFinal] === " ") {
                posFinal--;
            }
            console.log(posInicial);
            console.log(posFinal);
            let testeProcessado = teste.substring(posInicial, posFinal + 1);
            console.log("#" + testeProcessado + "#");
            // resultado - "Pedro Remoaldo"
        </script>
