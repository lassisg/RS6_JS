<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/prism-coy.css" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/js10_dom4tasks3.css" />

        <!-- JavaScript Bundle with Popper -->
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/prism.js"></script>
        
        <title>Aula 10 | 2022-09-13 | Tasks (3)</title>

    </head>
    <body>
        <header></header>

        <main class="mb-3">
            <div class="container-lg">
                <h1 class="display-4 text-primary">Aula 10 | DOM - Tasks (3)</h1>

                <h2 class="display-6">Gestão de tarefas</h2>
    
                <div class="row mt-4">
                    <div class="col-md-4 col-lg-6 mb-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="form_tarefa">
                                    <p>
                                        <label class="form-label" for="tarefa"
                                            >Tarefa</label
                                        ><input
                                            type="text"
                                            name="tarefa"
                                            id="tarefa"
                                            class="form-control"
                                            placeholder="Digite aqui sua nova tarefa"
                                        />
                                        <div class="invalid-feedback invalid-task">
                                            A tarefa não pode ser vazia e deve ter, no mínimo, 3 caracteres.
                                        </div>
                                        <div class="invalid-feedback repeated-task">
                                            Não são permitidas tarefas repetidas.
                                        </div>

                                        <label class="form-label" for="data-limite"
                                            >Data limite</label
                                        ><input
                                            type="date"
                                            name="data-limite"
                                            id="data-limite"
                                            class="form-control"
                                        />
                                        <div class="invalid-feedback invalid-date">
                                            A data não pode ser no passado.
                                        </div>
                                    </p>
                                    <p>
                                        <input
                                            type="submit"
                                            value="Inserir tarefa"
                                            id="btSubmit"
                                            class="btn btn-primary"
                                        />
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                        
                    <div class="col-md-8 col-lg-6 ">
                        <div class="card">
                            <div class="card-body">
                                <table id="lista_tarefas" class="table table-hover table-striped align-middle">
                                    <thead>
                                        <tr>
                                            <th scope="col">Tarefa</th>
                                            <th scope="col">Data limite</th>
                                            <th scope="col">Operações</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot class="bg-secondary text-light">
                                        <tr>
                                            <td colspan="3">Total de tarefas: <span id="totalTasks"></span></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 
                <hr />
                    
                <h3 class="display-6 text-primary">Código da aula</h3>

                <pre class="line-numbers">
                    <code class="language-javascript">
                    </code>
                </pre> 
                -->

            </div>
        </main>

        <footer></footer>

        <script src="/js/includes.js"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll(
                '[data-bs-toggle="tooltip"]'
            );
            const tooltipList = [...tooltipTriggerList].map(
                (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
            );
        </script>
        <script src="/js/js10_dom4tasks3.js"></script>
    </body>
</html>
