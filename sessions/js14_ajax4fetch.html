<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/base.css" />

        <!-- JavaScript Bundle with Popper -->
        <script src="/js/bootstrap.bundle.min.js"></script>
        <style>
            #posts {
                display: none;
            }
            #posts tbody tr {
                cursor: pointer;
            }
        </style>
        <title>Aula 14 | 2022-09-20 | Ajax - Exercício 4 (fetch API)</title>
    </head>
    <body>
        <header></header>

        <main>
            <div class="container-lg">
                <h1 class="display-4 text-primary">
                    Aula 14 | Ajax - Exercício 4 (fetch API)
                </h1>
                <p>
                    <button type="button" id="btCarregaPosts">Ler posts</button>
                </p>
                <p class="form-switch">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="useModal"
                        checked
                    />
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                        >Show post info in a Modal window</label
                    >
                </p>
                <section id="infoPost"></section>
                <table
                    id="posts"
                    class="table table-striped table-hover table-responsive"
                >
                    <thead class="table-secondary">
                        <tr>
                            <th>userId</th>
                            <!-- <th>id</th> -->
                            <th>title</th>
                            <th>body</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <!-- <td colspan="4"> -->
                            <td colspan="3">
                                Total de posts: <span id="totalPposts">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <footer></footer>

        <!-- Modal -->
        <div id="postModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                        >
                            Ok
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/includes.js"></script>
        <script src="/js/js14_ajax4fetch.js"></script>
    </body>
</html>
