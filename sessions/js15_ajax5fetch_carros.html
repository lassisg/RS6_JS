<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/base.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- JavaScript Bundle with Popper -->
        <script src="/js/bootstrap.bundle.min.js"></script>

        <style>
            #posts {
                display: none;
            }
            #posts tbody tr {
                cursor: pointer;
            }
        </style>
        <title>
            Aula 15 | 2022-09-21 | Ajax - Exercício 5 (fetch API - carros)
        </title>
    </head>
    <body>
        <header></header>

        <main>
            <div class="container-lg">
                <h1 class="display-4 text-primary">
                    Aula 15 | Ajax - Exercício 4 (fetch API - carros)
                </h1>

                <form id="formCarros" class="mb-3 col-lg-3">
                    <p>
                        <label for="marca" class="form-label">Marca:</label
                        ><input id="marca" type="text" class="form-control" />
                    </p>
                    <p>
                        <label for="modelo" class="form-label">Modelo:</label
                        ><input id="modelo" type="text" class="form-control" />
                    </p>
                    <p>
                        <label for="ano" class="form-label">Ano:</label
                        ><input id="ano" type="number" class="form-control" />
                    </p>
                    <p>
                        <input
                            type="button"
                            value="Inserir carro"
                            id="btInserir"
                            class="btn btn-primary"
                        />
                    </p>
                </form>
                <table
                    id="carros"
                    class="table table-striped table-hover table-responsive"
                >
                    <thead class="table-secondary">
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                Total de carros: <span id="totalCarros">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <footer></footer>

        <script src="/js/includes.js"></script>
        <script src="/js/jquery-3.6.1.min.js"></script>
        <script src="/js/js15_ajax5fetch_carros.js"></script>
    </body>
</html>
