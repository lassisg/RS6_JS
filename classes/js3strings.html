        <header

        <div class="container d-flex">
            <main class="d-flex">

                ></div>

            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let name = "Pedro Remoaldo";
            let result = name.indexOf("E");
            console.log(result);

            let result2 = name.search(/E/i);
            console.log(result2);

            let result3 = name.toUpperCase().indexOf("E".toUpperCase());
            console.log(result3);

            let letterToFind = "E";
            let pos = -1;
            for (let i = 0; i < name.length; i++) {
                if (
                    name.charAt(i).toUpperCase() === letterToFind.toUpperCase()
                ) {
                    pos = i;
                    break;
                }
            }
            console.log(pos);

            // Pegar apenas o sobrenome
            let posLastSpace = name.lastIndexOf(" ");
            let lastName;

            lastName = name.substr(posLastSpace + 1);
            console.log(`O sobrenome é '${lastName}'.`);

            lastName = name.substring(posLastSpace + 1);
            console.log(`O sobrenome é '${lastName}'.`);

            lastName = name.slice(posLastSpace + 1);
            console.log(`O sobrenome é '${lastName}'.`);

            let nameParts = name.split(" ");
            lastName = nameParts[nameParts.length - 1];
            console.log(`O sobrenome é '${lastName}'.`);

            // Com loop
            lastName = "";
            for (let i = posLastSpace + 1; i < name.length; i++) {
                lastName += name.charAt(i);
            }
            console.log(`O sobrenome é '${lastName}'.`);

            // Sem lastIndexOf
            lastName = "";
            let pos2;
            for (pos2 = name.length - 1; pos2 >= 0; pos2--) {
                if (name.charAt(pos2) === " ") {
                    break;
                }
            }
            for (let i = pos2 + 1; i < name.length; i++) {
                lastName += name.charAt(i);
            }
            console.log(`O sobrenome é '${lastName}'.`);
        </script>

    </body>
