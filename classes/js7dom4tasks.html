    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"

                <div class="d-flex flex-column">
                    <h1>Aula 7 | DOM - Tasks</h1>

                    <h2>Gestão de tarefas</h2>

                    <form id="form_tarefa">
                        <p>
                            <label class="form-label" for="tarefa"
                                >Tarefa</label
                            ><input
                                type="text"
                                name="tarefa"
                                id="tarefa"
                                class="form-control"
                            />
                            <div class="invalid-feedback invalid-task">
                                A tarefa não pode ser vazia e deve ter, no mínimo, 3 caracteres.
                            </div>
                        </p>
                        <p>
                            <input
                                type="submit"
                                value="Inserir tarefa"
                                id="btSubmit"
                                class="btn btn-primary"
                            />
                        </p>
                    </form>
                    
                    <hr>
                    
                    <ul id="lista_tarefas" class="list-group"></ul>
                </div>
