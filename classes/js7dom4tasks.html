<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <!-- CSS only -->

    <body>
        <header
            class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        ></header>

        <div class="container d-flex">


            <main class="d-flex flex-column flex-grow-1">
                <h1 class="display-4 text-primary">Aula 7 | DOM - Tasks</h1>

                <h2 class="display-6">Gestão de tarefas</h2>
    
                <div class="d-flex flex-wrap gap-4">
                    <div class="flex-grow-1">
                        
                        <div class="card">
                            <div class="card-body">
                                <form id="form_tarefa">
                                    <p>
                                        <label class="form-label" for="tarefa"
                                            >Tarefa</label
                                        ><input
                                            type="text"
                                            name="tarefa"
                                            id="tarefa"
                                            class="form-control"
                                            placeholder="Digite aqui sua nova tarefa"
                                        />
                                        <div class="invalid-feedback invalid-task">
                                            A tarefa não pode ser vazia e deve ter, no mínimo, 3 caracteres.
                                        </div>

                                        <label class="form-label" for="data-tarefa"
                                            >Data limite</label
                                        ><input
                                            type="date"
                                            name="data-tarefa"
                                            id="data-tarefa"
                                            class="form-control"
                                        />
                                        <div class="invalid-feedback invalid-date">
                                            A data não pode ser no passado.
                                        </div>
                                    </p>
                                    <p>
                                        <input
                                            type="submit"
                                            value="Inserir tarefa"
                                            id="btSubmit"
                                            class="btn btn-primary"
                                        />
                                    </p>
                                </form>
                            </div>
                        </div>

                    </div>
                    
                    <div class="flex-grow-1">
                        <div class="card">
                            <div class="card-body">

                                    </li>

                                    <thead>

                                            <th scope="col">Data limite</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>

            </main>
