        <script>
            // Strings (por motivo de consistência, utilizar sempre o mesmo delimitador)
            let inicial = "P";
            let nome = "Pedro Remoaldo";

            let teste = "A inicial é inicial";
            console.log(teste);

            console.log("A inicial é", inicial);
            console.log("A inicial é " + inicial + "."); // + --> Operador de concatenação

            // template string/ variable interpolation
            console.log(`A inicial é ${inicial}.`);
            console.log(`A inicial é ${inicial.toLowerCase()}.`);

            // Uma string é um array-like, não permite usar métodos de array

            let nomeInvertido = "";
            // for (let pos = 0; pos < nome.length; pos++) {
            //     nomeInvertido = nome.charAt(pos) + nomeInvertido;
            // }

            for (let pos = nome.length; pos >= 0; pos--) {
                nomeInvertido += nome.charAt(pos);
            }
            console.log(nomeInvertido);

            let invertido = nome.split("").reverse().join("");
            console.log(invertido);
