            // criar uma função, validaExtensao(nomeFiheiro), que recebe como parâmetro o nome de um ficheiro e retorna um booleano (true ou false) dependendo do facto da extensão do ficheiro ser válida ou não - criar um array com as extensões válidas (png, jpeg, gif)

            // function extraiExtensao(nomeFiheiro) {
            //     let position = [...nomeFiheiro.split(".")];
            //     return position.pop();
            // }

            function extraiExtensao(nomeFicheiro) {
                let dotPosition = nomeFicheiro.indexOf(".");
                return nomeFicheiro.slice(dotPosition + 1);
            }

            function validaExtensao(nomeFiheiro) {
                let validExtensions = ["png", "jpeg", "gif"];
                let extensao = extraiExtensao(nomeFiheiro);

                // if (validExtensions.indexOf(extensao) >= 0) {
                //     return true;
                // } else {
                //     return false;
                // }

                // return validExtensions.indexOf(extensao) >= 0 ? true : false;
                return validExtensions.includes(extensao) ? true : false;
            }

            console.log(validaExtensao("teste.gif")); // true
            console.log(validaExtensao("teste.docx")); // false
        </script>
