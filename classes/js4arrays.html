    <body>
        <header

        <div class="container d-flex">
            <main class="d-flex flex-column">
                <h1 class="display-4 text-primary">Aula 4 | Arrays</h1>
            </main>
        </div>

        <footer
            class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        ></footer>

        <script>
            let students = ["César", "Thiago", "João"];
            console.log(students);

            students[0] = "Sérgio";
            students[students.length] = "Diogo";
            students[students.length] = "OCtávio";
            students.push("Leandro");
            students.unshift("Ruben");
            students.splice(1, 0, "Mário");

            console.table(students);
            console.log(typeof students);
            console.log(students instanceof Array);
            console.log(Array.isArray(students));

            let removedStudent = students.pop();
            console.table(students);
            console.log(removedStudent);

            let result = students.splice(1, 2);
            console.table(students);
            console.log(result);

            let replaced = students.splice(3, 1, "Filipe");
            console.table(students);
            console.log(replaced);

            // Temperatura mínima, máxima e média
            let temperatures = [12, 35, 8, 23, 19, 9, 30, -6];

            let max = -Infinity;
            let min = +Infinity;
            let total = 0;

            for (let temp of temperatures) {
                max = temp > max ? temp : max;
                min = temp < min ? temp : min;
                total += temp;
            }

            console.log(`Min = ${min}`);
            console.log(`Máx = ${max}`);
            let avg = total / temperatures.length;
            console.log(`Avg = ${avg}`);

            console.log(Math.min(...temperatures));
            console.log(Math.max(...temperatures));
            console.log(
                temperatures.reduce((a, b) => a + b, 0) / temperatures.length
            );

            let students2 = ["Pedro", "Ana", "Frederico"];
            console.log(students2.sort());

            console.log(temperatures.sort());

            let OrderedTemperatures = temperatures.sort(function (a, b) {
                return a - b;
            });
            console.log(OrderedTemperatures);

            let OrderedDescTemperatures = temperatures.sort(function (a, b) {
                return b - a;
            });
            console.log(OrderedDescTemperatures);
            let paises = [
                ["Portugal", "Lisboa"],
                ["Espanha", "Madrid"],
                ["França", "Paris"],
            ];

            console.log(paises);
            console.table(paises);
            console.log(paises[2][1]);

            let pessoas = [
                {
                    nome: "Carla",
                    localidade: "Porto",
                    contactos: [987654321, 232123212],
                },
                { nome: "Pedro", localidade: "Funchal" },
                { nome: "Romão", localidade: "Chimoio" },
            ];
            console.log(pessoas[0].contactos[0]);

            let automovel = {
                marca: "Lamborghini",
                modelo: "Urus",
                ano: 2022,
                preco: 400000,
            };
            console.log(automovel.marca);

            let marcas = [
                "Ferrari",
                "McLaren",
                "Koenisegg",
                "Aston Martin",
                "Lamborghini",
            ];
            console.log(marcas);

            // let marcasOrdenadas = marcas.sort();
            // console.log(marcasOrdenadas);
            // console.log(marcas);

            // let marcasOrdenadas = marcas;
            // marcasOrdenadas.sort();
            // console.log(marcasOrdenadas);
            // console.log(marcas);

            let marcasOrdenadas = [...marcas];
            marcasOrdenadas.sort();
            console.log(marcasOrdenadas);
            console.log(marcas);
        </script>
